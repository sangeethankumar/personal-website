{{ define "main" }}
<div class="container">
    <h1>{{ .Title }}</h1>    
    <div class="container">
        {{ range .Pages }}
        <div class="container">
            <div class="card">
                <div class="container card-body">
                    <h3 class="card-title">{{ .Title }}</h3>
                    <a href="{{ .RelPermalink }}" class="btn btn-primary">View Details</a>
                </div>
            </div>
        </div>
        {{ end }}
    </div>
</div>
{{ end }}
